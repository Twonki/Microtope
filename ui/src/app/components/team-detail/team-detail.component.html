<div *ngIf="team" class="teamcard">

    <h3 class="splitscreenh3">Team #{{team.id}} Details</h3>
    <div><span>id: </span>{{team.id}}</div>
    <div>
      <label>name:
        <input [(ngModel)]="team.name" placeholder="unnamed"/>
      </label>
    </div>
    <div>coins:{{team.coins ? team.coins : 0}}</div>
    <div>steps:{{team.steps ? team.steps : 0}}</div>
    <button (click)="onClose()">close</button>
    <button (click)="onSave()">safe</button>
 </div>
