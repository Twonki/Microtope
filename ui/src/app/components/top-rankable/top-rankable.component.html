<h3>Top Elements </h3>
<ul class="topRankers">
    <li *ngFor="let item of sortedItems" (click)="this.selection.select(item)">
        <span class="idBadge">{{item.id}}</span>
        <span *ngIf="item.name; else elseBlock"> {{item.name}} </span>
        <ng-template #elseBlock> Unnamed</ng-template>
    </li>

  <h1>FOO SELECTED ITEM BALBLA: {{this.selection.selected$ | async}}</h1>
</ul>
