on:
  push:
    branches: 
      - master
      - dev
  pull_request:
    branches:
      - master
      - dev
  schedule:
  - cron: "0 0 * * *"

name: Credentials Check

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: '3.6'
    - name: Security Check with TruffleHog
      run: |
        echo '::debug install trufflehog'

        pip install trufflehog
        
        echo '::debug run trufflehog'

        trufflehog --regex --entropy=False https://github.com/Twonki/Microtope.git